name: Deploy App to Azure Web App
run-name: "Env: ${{inputs.azure_env}}"
on:
  workflow_dispatch:
    inputs:
      azure_env:
        type: environment
        description: Environment
        required: true
        default: 'dev'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{github.event.inputs.azure_env}}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0'  # Change to your .NET version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish --configuration Release --output ./output

    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ vars.AZURE_CLIENT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        tenant-id: ${{ vars.AZURE_TENANT_ID }}
        subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ vars.APP_SERVICE_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ./output
        connection-strings: |
          AzureBlobStorage=${{ secrets.BLOB_STORAGE_CONN_STRING }}
          DbConnection=${{ secrets.DB_CONN_STRING }}
        app-settings: |
          AzureAD__TenantId=${{ vars.AAD_TENANT_ID }}
          AzureAD__ClientId=${{ vars.AAD_CLIENT_ID }}
          AzureAD__ClientSecret=${{ secrets.AAD_CLIENT_SECRET }}